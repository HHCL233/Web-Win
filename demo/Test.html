      <p>这是一个UWP风格的弹窗示例。</p>

          { text: "没错", index: 0, closeOnClick: true },
          { text: "还是算了吧", index: 1, closeOnClick: false },
        ];

        // 监听按钮点击事件
        dialog.addEventListener("buttonclick", (e) => {
          //const index = e.detail.index;
          //if (index === 0) {
          //  alert("你点击了第一个按钮");
          //} else if (index === 1) {
          //  alert("你点击了第二个按钮");
          //}
        });

        // 显示弹窗
        dialog.show();
      }
      // 下面是窗口

  </body>
